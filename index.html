<html>
<head>
    <title>Motivational Msg App By Manas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c0fe); /* Gradient background for a vibrant look */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* Soft shadow for a subtle 3D effect */
        }
        form {
            margin-bottom: 20px;
        }
        input[type="button"] {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #ff6f61; /* Coral color for a vibrant button */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition for background color and scaling */
        }
        input[type="button"]:hover {
            background-color: #ff4a40; /* Darker coral color on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        h2 {
            width: 80%;
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            border: 2px solid #ff6f61; /* Coral color border */
            border-radius: 20px;
            background-color: #ffffff; /* White background for readability */
            color: #333;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
    <center>
        <h1>Motivational Msg App</h1>
        <form>
            <input type="button" value="Get Msg" onclick="gm()" />
        </form>
        <h2 id="quote"></h2>
        <h2 id="author"></h2>
        
        <script>
            function gm() {
                event.preventDefault();
                let quote = document.getElementById("quote");
                let author = document.getElementById("author");

                let url = "https://quotes-api-self.vercel.app/quote";
                fetch(url)
                    .then(res => res.json())
                    .then(data => {
                        quote.innerHTML = `"${data.quote}"`;
                        author.innerHTML = `- ${data.author}`;
                    })
                    .catch(err => alert("Issue: " + err));
            }
        </script>
    </center>
</body>
</html>
